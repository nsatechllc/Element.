## nginx snippet to proxy GitHub webhook to local webhook receiver
# Place in your nginx sites-enabled with TLS certs for api.nsatech.com

server {
    listen 443 ssl;
    server_name api.nsatech.com;

    # TLS certs - adjust paths or use certbot / Caddy
    ssl_certificate /etc/ssl/certs/api.nsatech.com.crt;
    ssl_certificate_key /etc/ssl/private/api.nsatech.com.key;

    location /webhooks/element {
        proxy_pass http://127.0.0.1:9000/webhooks/element;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;
    }

    # optional: block other paths or add auth
}

server {
    listen 80;
    server_name api.nsatech.com;
    return 301 https://$host$request_uri;
}
